<div class="wrapper">
  <h2>{{'REGISTRATION.TITLE' | translate }}</h2>
  <form action="#">
    <div class="input-box">
      <input type="text" [placeholder] ="'REGISTRATION.NAME' |translate" required>
    </div>
    <div class="input-box">
      <input type="text" [placeholder] ="'REGISTRATION.EMAIL' |translate" required>
    </div>
    <div class="input-box">
      <input type="password" [placeholder] ="'REGISTRATION.PASSWORD' |translate" required>
    </div>
    <div class="input-box">
      <input type="password" [placeholder] ="'REGISTRATION.CONFIRM_PASSWORD' |translate" required>
    </div>
    <div class="policy">
      <input type="checkbox">
      <h3>{{'REGISTRATION.RGPD' | translate }}</h3>
    </div>
    <div class="input-box button">
      <input type="Submit" [value]="'REGISTRATION.REGISTER' | translate">
    </div>
    <div class="text">
      <h3>{{'REGISTRATION.ACCOUNT_EXISTS' | translate }} <a href="#">{{'REGISTRATION.LOGIN' | translate }}</a></h3>
    </div>
  </form>
</div>
